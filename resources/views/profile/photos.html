<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Photo</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f6f6f6;
        margin: 0;
        padding: 20px;
    }

    /* BACK BUTTON */
    .back-btn {
        text-decoration: none;
        color: #000;
        font-size: 18px;
        font-weight: 500;
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 8px 10px;
        border-radius: 8px;
        transition: 0.2s;
    }

    .back-btn:hover {
        background: #e3e3e3;
    }

    h2 {
        margin-bottom: 10px;
        margin-top: 60px; /* supaya tidak ketutup tombol back */
    }

    .photo-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        margin-top: 20px;
    }

    .photo-item {
        width: 100%;
        aspect-ratio: 1;
        background: #ccc;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
        cursor: pointer;
    }

    .photo-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* CHECK MARK */
    .check {
        position: absolute;
        top: 8px;
        right: 8px;
        width: 28px;
        height: 28px;
        background: #4CAF50;
        color: white;
        border-radius: 50%;
        display: none;
        justify-content: center;
        align-items: center;
        font-size: 16px;
    }

    .selected .check {
        display: flex;
    }

    .btn-done {
        margin-top: 30px;
        width: 120px;
        padding: 12px;
        background: #29407C;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        float: right;
    }
</style>
</head>
<body>

<!-- BACK BUTTON -->
<a href="Edit.html" class="back-btn">← Back</a>

<h2>Photos</h2>
<p>Pick a photo</p>

<div class="photo-grid" id="photoGrid">

    <div class="photo-item" data-img="picture/profile1.jpg">
        <img src="picture/profile1.jpg">
        <div class="check">✔</div>
    </div>

    <div class="photo-item" data-img="picture/profile2.jpg">
        <img src="picture/profile2.jpg">
        <div class="check">✔</div>
    </div>

    <div class="photo-item" data-img="picture/profile3.jpg">
        <img src="picture/profile3.jpg">
        <div class="check">✔</div>
    </div>

</div>

<button class="btn-done" id="doneBtn">Done</button>

<script>
let selectedImage = null;

// PILIH FOTO
document.querySelectorAll(".photo-item").forEach(item => {
    item.addEventListener("click", function () {
        document.querySelectorAll(".photo-item").forEach(i => i.classList.remove("selected"));
        this.classList.add("selected");
        selectedImage = this.getAttribute("data-img");
    });
});

// KIRIM FOTO TERPILIH KE UPDATE PROFILE
document.getElementById("doneBtn").addEventListener("click", function () {
    if (!selectedImage) {
        alert("Please select a photo first.");
        return;
    }

    localStorage.setItem("tempPhoto", selectedImage);
    window.location.href = "crop.html"; 
});
</script>

</body>
</html>
