<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crop Photo</title>
<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: Arial;
        background: #f3f3f3;
        text-align: center;
    }

    h2 {
        margin-bottom: 10px;
    }

    #preview {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        overflow: hidden;
        margin: 20px auto;
        position: relative;
        background: #ddd;
    }

    #preview img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .btn {
        margin-top: 20px;
        padding: 12px 25px;
        background: #29407C;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h2>Adjust Your Photo</h2>
<p>Crop the photo to fit your profile picture.</p>

<div id="preview">
    <img id="cropImg">
</div>

<button class="btn" id="doneCrop">Done</button>

<script>
let imgSrc = localStorage.getItem("tempPhoto");

document.getElementById("cropImg").src = imgSrc;

// PRODUKSI AKHIR â€” SIMPAN SEBAGAI PROFILE FINAL
document.getElementById("doneCrop").addEventListener("click", () => {
    localStorage.setItem("selectedProfilePhoto", imgSrc);
    localStorage.removeItem("tempPhoto");
    window.location.href = "Edit.html";
});
</script>

</body>
</html>
