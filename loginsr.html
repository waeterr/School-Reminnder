<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>School Reminder - Login</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Plus Jakarta Sans -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #ffffff;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .text-main { color: #132442; }
    .text-graycustom { color: #C1C1C1; }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">

  <!-- Logo di luar kotak -->
  <div class="mb-6">
    <img src="school reminder.png" alt="School Reminder Logo" class="w-24 h-auto mx-auto">
  </div>

  <!-- Card -->
  <div class="bg-white shadow-lg rounded-3xl p-10 w-96 flex flex-col items-center">
    <!-- Judul -->
    <h2 class="text-main font-bold text-[32px] leading-tight text-center">Welcome to</h2>
    <h2 class="text-main font-bold text-[32px] leading-tight text-center mb-2">School Reminder!</h2>
    <p class="text-[#132442] font-medium text-[13px] text-center mb-6">
      make your school schedule,<br> assignments and exams easy to do.
    </p>

    <!-- Username -->
    <div class="flex items-center w-full border border-[#132442] rounded-xl px-3 py-2 mb-4">
      <img src="gridicons_user.png" alt="user" class="w-5 h-5 mr-2">
      <input type="text" placeholder="Username" class="w-full focus:outline-none text-[#132442] placeholder-[#C1C1C1] text-[16px] font-medium">
    </div>

    <!-- Password -->
    <div class="flex items-center w-full border border-[#132442] rounded-xl px-3 py-2 mb-2">
      <img src="ri_lock-password-line.png" alt="password" class="w-5 h-5 mr-2">
      <input id="password" type="password" placeholder="Password" class="w-full focus:outline-none text-[#132442] placeholder-[#C1C1C1] text-[16px] font-medium">
      <button type="button" id="togglePassword">
        <img id="eyeIcon" src="solar_eye-bold.png" alt="show password" class="w-5 h-5 ml-2">
      </button>
    </div>

    <!-- Remember & Forgot -->
    <div class="flex justify-between items-center w-full mb-4 text-[14px] font-medium">
      <label class="flex items-center text-graycustom">
        <input type="checkbox" class="mr-2 accent-[#132442]"> Remember me
      </label>
      <a href="#" class="text-graycustom hover:text-[#132442]">Forgot password?</a>
    </div>

    <!-- Button -->
    <button class="bg-[#132442] text-white w-full py-2 rounded-full font-medium text-[14px] hover:opacity-90 transition">
      Login
    </button>

    <!-- Sign Up -->
    <p class="text-graycustom text-[14px] font-medium mt-4">
      Donâ€™t have an account?
      <a href="#" class="text-[#132442] font-medium">Sign Up</a>
    </p>
  </div>

  <!-- Script Toggle Password -->
  <script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    let visible = false;
    togglePassword.addEventListener('click', () => {
      visible = !visible;
      passwordInput.type = visible ? 'text' : 'password';
      // kalau nanti kamu punya file "eye-off.png", bisa dipakai di bawah
      // eyeIcon.src = visible ? 'solar_eye-bold.png' : 'solar_eye-off.png';
    });
  </script>

</body>
</html>
